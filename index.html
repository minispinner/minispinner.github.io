<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>

    <title>FJ Zeiterfassung</title>
</head>
<body>
<header>

</header>

    <div class="main-content">
        <div class="left-content">
            <img src="/pics/FJ.png" alt="FJ Logo">
            <h1>Zeiterfassung</h1>
        </div>

        <div class="container">

            <h2>Login</h2>
            <form id="loginForm">
                <label style= "margin-bottom: 5px;" for="mail">E-Mail:</label>
                <input style= "margin-bottom: 10px;" type="email" id="mail" name="mail" required>

                <label style= "margin-bottom: 5px;" for="password">Password:</label>
                <input style= "margin-bottom: 10px;" type="password" id="password" name="password" required>

                <button type="button" onclick="signIn()">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"> </script>
    <script>checkStatus()</script>

</body>
</html>
