<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="./styles.css">

    <title>FJ Zeiterfassung</title>
</head>

<body>

    <header class="site-header">
        <div class="header-container">

            <img src="/pics/FJ.png" alt="FJ Logo" class="header-image">

        </div>

        <div class="logout-button-container">

            <button type="button" onclick="reload()">Refresh</button>
            <button type="button" onclick="registerPage()">Mitarbeiter anlegen</button>
            <button type="button" onclick="signOut()">Logout</button>

        </div>
    </header>

    <div id="ladeAnimation">
        <div class="spinner"></div>
    </div>

    <div id="userContainer"></div>

    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <h2>Löschvorgang bestätigen</h2>
            <button id="confirmDelete">Löschen</button>
            <button id="cancelDelete">Abbrechen</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="admin.js"></script>
    <script>checkStatus()</script>
    <script>setUsers()</script>

</body>
</html>
